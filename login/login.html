<!DOCTYPE html>
<html>
<head>
    <title>Login - Fashion Store</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1>Login Underappreciated account</h1>
            <input type="email" placeholder="Email Address" required>
            <div class="password-container">
                <input id="password-input" type="password" placeholder="Password" required>
                <div id="show-password" class="show-password">Show</div>
            </div>
            <button type="submit"><a href="/lobby.html">Log In</a></button>
            <p>Don't have an account? <a href="singnup.html">Sign up</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
