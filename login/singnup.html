<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Fashion Store</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h1>Sign Up for Underappreciated Account</h1>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" id="password-input" placeholder="Password" required>
            <div class="password-container">
                <input type="password" id="confirm-password-input" placeholder="Confirm Password" required>
                <div id="show-password" class="show-password">show</div>
            </div>
            <button type="submit"><a href="/login/login.html">Sign Up</a></button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
